<section class="w-75 mx-auto p-3 mt-3 mb-4 shadow rounded bg-main-light" *ngIf="cartDetails;else message">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="h2">Shop <span class="text-main">Cart</span> </h1>
    <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
  </div>
  <p>Total Price : <span class="text-main">{{cartDetails.totalCartPrice}} EGP</span></p>
  <div class="row py-3 border-bottom align-items-center" *ngFor="let item of cartDetails.products">
    <div class="col-md-1">
      <img class="w-100" [src]="item.product.imageCover" [alt]="item.product.title" [title]="item.product.title">
    </div>
    <div class="col-md-11 d-flex align-items-center justify-content-between">
      <div>
        <h3 class="h5 mb-2">{{item.product.title}}</h3>
        <p class="text-main small my-2">Price:{{item.price}} EGP</p>
        <button (click)="removeItem(item.product._id,btnRemove)" #btnRemove class="btn btn-outline-danger">
          <i class="fas fa-trash-can me-1"></i>Remove
        </button>
      </div>
      <div class="d-flex align-items-center">
        <button (click)="changeCount(item.product._id,item.count - 1,minusBtn,plusBtn)" #minusBtn class="h3 rounded mx-2 border text-main">-</button>
        <span>{{item.count}}</span>
        <button (click)="changeCount(item.product._id,item.count + 1,minusBtn , plusBtn)" #plusBtn class="h3 rounded mx-2 border text-main">+</button>
      </div>
    </div>
  </div>
  <button [routerLink]="['/payment',cartDetails._id]" class="main-btn mt-3 ms-auto d-block">Onlie Payment <i class="fa-brands fa-cc-visa"></i></button>
</section>
<ng-template #message>
  <h2 class="text-center">Your Cart is Empty...</h2>
</ng-template>
