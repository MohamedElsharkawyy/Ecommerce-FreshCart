<section class="w-75 mx-auto shadow my-3 bg-main-light p-4 rounded">
  <h1 class="my-3">Login <span class="text-main">Now</span></h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
    <div class="form-item">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger w-50">
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">invalid email pattern</p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password">
      <div class="alert alert-danger w-50" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">must be at least 6 chars</p>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" class="main-btn my-3">
      <span *ngIf="loading == true" class="fas fa-spin fa-spinner me-1"></span>Login
    </button>
    <span class="link-primary ms-3"><a class="text-decoration-underline" routerLink="/forgotpass">Forgot Password?</a></span>
  </form>
  <p *ngIf="errorMessage != ''" class="alert alert-danger w-50 mx-auto p-1 mb-0 text-center">{{errorMessage}}</p>
</section>
