<section class="py-5">
  <div class="row g-4 justify-content-center">
    <div *ngFor="let category of categoriesData" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <div role="button" class="card" [routerLink]="['/categorydetails',category._id]">
        <img [src]="category.image" [alt]="category.name" class="w-100" height="250">
        <h3 class="text-center text-main h6 my-2">{{category.name}}</h3>
      </div>
    </div>
  </div>
</section>
